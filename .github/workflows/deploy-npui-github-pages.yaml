# Workflow name
name: Build and Publish NPUI to GitHub Pages

on:
  # Event for the workflow to run on
  push:
    branches:
      - 'main' # Replace with the branch you want to deploy from

permissions:
  contents: read
  pages: write
  id-token: write

# List of jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    # Job steps
    steps:
      # Manual Checkout
      - uses: actions/checkout@v4

      # Set up Node.js (using Node v20)
      - uses: actions/setup-node@v4
        with:
          node-version: '21.x' # Updated to Node.js v20

      # Install dependencies
      - run: npm ci

      # Build Storybook and deploy to GitHub Pages
      - uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: npm ci # default: npm ci
          build_command: npm run build-npui # default: npm run build-storybook
          path: storybook-static # default: dist/storybook
          checkout: false # default: true
